openapi: 3.0.1
info:
  title: api-service-messaging-settings
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "1.0"
servers:
  - url: http://localhost:60050
    description: Generated server url
paths:
  /{municipalityId}/{departmentId}/sender-info:
    get:
      tags:
        - Messaging Settings
      summary: Get sender info
      description: Get sender info for given department and municipality.
      operationId: getSenderInfo
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: departmentId
          in: path
          description: Department ID
          required: true
          schema:
            type: string
          example: SKM
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SenderInfoResponse"
            application/problem+json:
              schema:
                $ref: "#/components/schemas/SenderInfoResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolation"
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolation"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: "#/components/schemas/StatusType"
        detail:
          type: string
        title:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintDescriptorObject:
      type: object
      properties:
        annotation:
          type: object
        attributes:
          type: object
          additionalProperties:
            type: object
        messageTemplate:
          type: string
        valueUnwrapping:
          type: string
          enum:
            - DEFAULT
            - UNWRAP
            - SKIP
        validationAppliesTo:
          type: string
          enum:
            - IMPLICIT
            - RETURN_VALUE
            - PARAMETERS
        reportAsSingleViolation:
          type: boolean
        composingConstraints:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/ConstraintDescriptorObject"
    ConstraintViolation:
      type: object
      properties:
        message:
          type: string
        messageTemplate:
          type: string
        constraintDescriptor:
          $ref: "#/components/schemas/ConstraintDescriptorObject"
        rootBean:
          type: object
        propertyPath:
          $ref: "#/components/schemas/Path"
        leafBean:
          type: object
        invalidValue:
          type: object
        executableParameters:
          type: array
          items:
            type: object
        executableReturnValue:
          type: object
    Path:
      type: object
    SenderInfoResponse:
      type: object
      properties:
        supportText:
          type: string
          description: Descriptive support text
          example: Kontakta oss via epost eller telefon
        contactInformationUrl:
          type: string
          description: Contact information URL
          example: https://sundsvall.se/
        contactInformationPhoneNumber:
          type: string
          description: Contact information phone number
          example: "4660191000"
        contactInformationEmail:
          type: string
          description: Contact information e-mail address
          example: sundsvalls.kommun@sundsvall.se
        smsSender:
          type: string
          description: Name of SMS sender
          example: Sundsvall
      description: SenderInfo response
  securitySchemes: {}
